---
sv-SE:
  date:
    formats:
      default: '%Y-%m-%d'
      short: '%e %b'
      long: '%e %B %Y'
    day_names:
    - söndag
    - måndag
    - tisdag
    - onsdag
    - torsdag
    - fredag
    - lördag
    abbr_day_names:
    - sön
    - mån
    - tis
    - ons
    - tor
    - fre
    - lör
    month_names:
    - 
    - januari
    - februari
    - mars
    - april
    - maj
    - juni
    - juli
    - augusti
    - september
    - oktober
    - november
    - december
    abbr_month_names:
    - 
    - jan
    - feb
    - mar
    - apr
    - maj
    - jun
    - jul
    - aug
    - sep
    - okt
    - nov
    - dec
    order:
    - :day
    - :month
    - :year
  time:
    formats:
      default: '%a, %e %b %Y %H:%M:%S %z'
      short: '%e %b %H:%M'
      long: '%e %B %Y %H:%M'
  support:
    array:
      words_connector: ', '
      two_words_connector: ' och '
      last_word_connector: ' och '
    select:
      prompt: Välj
  errors:
    format: '%{attribute} %{message}'
    messages:
      inclusion: finns inte i listan
      exclusion: är reserverat
      invalid: är ogiltigt
      confirmation: stämmer inte överens
      accepted: måste vara accepterad
      empty: får ej vara tom
      blank: måste anges
      too_long: är för lång (maximum är %{count} tecken)
      too_short: är för kort (minimum är %{count} tecken)
      wrong_length: har fel längd (ska vara %{count} tecken)
      not_a_number: är inte ett nummer
      not_an_integer: måste vara ett heltal
      greater_than: måste vara större än %{count}
      greater_than_or_equal_to: måste vara större än eller lika med %{count}
      less_than: måste vara mindre än %{count}
      less_than_or_equal_to: måste vara mindre än eller lika med %{count}
      odd: måste vara udda
      even: måste vara jämnt
      record_invalid: 'Ett fel uppstod: %{errors}'
      taken: har redan tagits
  activerecord:
    errors:
      messages:
        taken: har redan tagits
        record_invalid: 'Ett fel uppstod: %{errors}'
        accepted: måste vara accepterad
        blank: måste anges
        confirmation: stämmer inte överens
        empty: får ej vara tom
        even: måste vara jämnt
        exclusion: är reserverat
        greater_than: måste vara större än %{count}
        greater_than_or_equal_to: måste vara större än eller lika med %{count}
        inclusion: finns inte i listan
        invalid: är ogiltigt
        less_than: måste vara mindre än %{count}
        less_than_or_equal_to: måste vara mindre än eller lika med %{count}
        not_a_number: är inte ett nummer
        not_an_integer: måste vara ett heltal
        odd: måste vara udda
        too_long: är för lång (maximum är %{count} tecken)
        too_short: är för kort (minimum är %{count} tecken)
        wrong_length: har fel längd (ska vara %{count} tecken)
      template:
        body: 'Det var problem med följande fält:'
        header:
          one: Ett fel förhindrade denna %{model} från att sparas
          other: '%{count} fel förhindrade denna %{model} från att sparas'
      full_messages:
        format: '%{attribute} %{message}'
  number:
    format:
      separator: ','
      precision: 2
      significant: false
      strip_insignificant_zeros: false
    currency:
      format:
        format: '%n %u'
        unit: kr
        separator: ','
        precision: 2
        significant: false
        strip_insignificant_zeros: false
    human:
      format:
        precision: 1
        significant: false
        strip_insignificant_zeros: false
      storage_units:
        format: '%n %u'
        units:
          byte:
            one: Byte
            other: Bytes
          kb: KB
          mb: MB
          gb: GB
          tb: TB
      decimal_units:
        format: '%n %u'
        units:
          thousand: Tusen
          million: Miljon
          billion: Miljard
          trillion: Biljon
          quadrillion: Biljard
  datetime:
    distance_in_words:
      half_a_minute: en halv minut
      less_than_x_seconds:
        one: mindre än en sekund
        other: mindre än %{count} sekunder
      x_seconds:
        one: en sekund
        other: '%{count} sekunder'
      less_than_x_minutes:
        one: mindre än en minut
        other: mindre än %{count} minuter
      x_minutes:
        one: en minut
        other: '%{count} minuter'
      about_x_hours:
        one: ungefär en timme
        other: ungefär %{count} timmar
      x_days:
        one: en dag
        other: '%{count} dagar'
      about_x_months:
        one: ungefär en månad
        other: ungefär %{count} månader
      x_months:
        one: en månad
        other: '%{count} månader'
      about_x_years:
        one: ungefär ett år
        other: ungefär %{count} år
      over_x_years:
        one: mer än ett år
        other: mer än %{count} år
      almost_x_years:
        one: nästan ett år
        other: nästan %{count} år
    prompts:
      year: År
      month: Månad
      day: Dag
      hour: Timme
      minute: Minut
      second: Sekund
  helpers:
    select:
      prompt: Välj
    submit:
      create: Skapa %{model}
      update: Ändra %{model}
      submit: Spara %{model}
